<div class="flex flex-col w-full h-full gap-16 justify-center items-center px-36 py-28">
    <div class="w-full h-full flex gap-14">
        <div class="flex w-3/5 h-full justify-center items-center rounded-3xl bg-dark-1">
            <app-feu-de-camp [nbJoueurs]="8"></app-feu-de-camp>
        </div>
        <div class="w-2/5 rounded-3xl bg-dark-1">
            <app-jeu-info [isDay]="true" [isBotOnly]="isBotOnly"></app-jeu-info>
        </div>
    </div>
    <div class="w-full h-14 flex gap-6">
        <div class="cursor-pointer w-14 flex justify-center items-center hover:opacity-65 rounded-3xl bg-primary text-white" routerLink="''">
            <fa-icon [icon]="faLeave"></fa-icon>
        </div>
        <app-chat-input [isBotOnly]="isBotOnly" [texte]="'Au tour des loups-garous de jouer.'" class="w-full"></app-chat-input>
    </div>
</div>

<app-jeu-annonce class="z-50" [message]="'La partie commence'"></app-jeu-annonce>
