<div class="flex w-full h-full items-center justify-center gap-20 px-36 py-28">
    <div class="w-2/3 bg-dark-1 rounded-16 flex flex-col gap-14">
        <app-liste-roles [title]="'Rôles sélectionnés'" [moreColumns]="true" [isSelectedRoles]="true"></app-liste-roles>
        <app-liste-roles [title]="'Rôles jouables'" [moreColumns]="true" [isNonSelectedRoles]="true"></app-liste-roles>
    </div>
    <div class="w-1/3 h-full flex flex-col gap-12">
        <div class="flex flex-col items-center justify-center gap-8 h-4/5 rounded-16 bg-dark-1">
            <div class="mt-3 flex h-1/4 w-2/3 items-center gap-6 p-3 rounded-full bg-dark-bg">
                <div class="w-20 h-20 overflow-hidden rounded-full">
                    <img [src]="imgSrc" alt="Avatar"
                        class="h-full object-cover" />
                </div>
                <h1 [innerHTML]="pseudo" class="font-bold text-3xl"></h1>
            </div>
            <div class="h-2/3 w-full flex flex-col items-center justify-around">
                <div class="w-8/12 flex flex-col items-center justify-center">
                    <h1>équilibre</h1>
                    <app-equilibrage class="w-full h-5 mt-3"></app-equilibrage>
                </div>
                <div class="w-full flex flex-col justify-center items-center">
                    <h1>mode de jeu</h1>
                    <div class="flex justify-evenly items-center mt-6 h-9 w-8/12 bg-dark-bg rounded-full" (click)="switchmode()">
                        <div [ngClass]="{'bg-primary': !modeActif }" class="flex items-center justify-center w-1/2 h-9 rounded-full p-1">Sans Vous</div>
                        <div [ngClass]="{'bg-primary': modeActif}" class="flex items-center justify-center w-1/2 h-9 rounded-full p-1">Avec Vous</div>
                    </div>
                </div>
                <div class="w-full flex flex-col justify-center items-center">
                    <h1>votre rôle</h1>
                    <div class="flex justify-evenly items-center mt-6 h-9 w-8/12 bg-dark-bg rounded-full" (click)="switchrole()">
                        <div [ngClass]="{'bg-primary': !roleActif }" class="flex items-center justify-center w-1/2 h-9 rounded-full p-1">Aléatoire</div>
                        <div [ngClass]="{'bg-primary': roleActif}" class="flex items-center justify-center w-1/2 h-9 rounded-full p-1">Choisir</div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </div>
</div>
