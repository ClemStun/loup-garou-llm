<div class="flex w-full h-full items-center justify-center gap-24 px-36 py-28">
    <div class="w-2/3 h-full max-h-full overflow-auto bg-dark-1 rounded-16 flex flex-col gap-14 py-14">
        <app-nombre-joueurs></app-nombre-joueurs>
        <app-liste-roles [title]="'Rôles sélectionnés'" [moreColumns]="true" [isSelectedRoles]="true"></app-liste-roles>
        <app-liste-roles [title]="'Rôles jouables'" [moreColumns]="true" [isNonSelectedRoles]="true"></app-liste-roles>
    </div>
    <div class="w-1/3 h-full flex flex-col gap-12">
        <div class="flex flex-col items-center justify-center gap-8 h-full rounded-16 bg-dark-1">
            <div class="flex w-2/3 items-center gap-6 p-3 rounded-full bg-dark-bg">
                <div class="w-20 h-20 overflow-hidden rounded-full">
                    <img [src]="imgSrc" alt="Avatar"
                        class="h-full object-cover" />
                </div>
                <h1 [innerHTML]="pseudo" class="font-bold text-3xl"></h1>
            </div>
        </div>
        <div [routerLink]="'/in-game'" class="cursor-pointer w-full h-16 font-semibold text-lg flex justify-center items-center hover:opacity-65 rounded-full bg-primary text-white">
            <span>Lancer la partie</span>
        </div>
    </div>
</div>
