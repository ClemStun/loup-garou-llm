<div class="w-32 relative" [style.transform]="'rotate(' + rotation + 'deg)'">
    <fa-icon *ngIf="hasInfo" [icon]="faCircleInfo" class="fa-xl absolute" (mouseover)="tooltip = true" (mouseout)="tooltip = false"></fa-icon>
    <div class="w-32 h-32 overflow-hidden rounded-full border-2 border-primary">
        <img [src]="role.imgSrc" alt="role.name">
    </div>
    <app-input-number [value]="value" [label]="label" [isAlternative]="isAlternative" [isEditable]="isEditable" (valueEmitter)="getValue($event)" class="absolute"></app-input-number>
</div>

<app-role-popup *ngIf="tooltip" [role]="role" class="absolute top-9 left-1/2 -translate-x-1/2 z-50"></app-role-popup>
